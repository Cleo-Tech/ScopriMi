<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Gioco</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Nome Gioco</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="playerNameInput" class="form-control mb-3"
                        placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group">
                    <input type="text" id="lobbyCodeInput" class="form-control mb-3"
                        placeholder="Inserisci codice lobby">
                </div>
                <div class="text-center">
                    <button id="joinBtn" class="btn btn-primary">Partecipa</button>
                </div>
                <!-- Waiting Message -->
                <div id="waitingMessage" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Caricamento...</span>
                    </div>
                    <p id="waitingText" class="mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../js/client.js"></script>
</body>

</html>
