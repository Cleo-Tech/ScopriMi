<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="lobbyCodeTabTitle"></title>
  <link rel="stylesheet" href="../css/colors.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="../js/lobby.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 id="lobbyCodeTitle"></h1>
    </div>
    <div class="form-group">
      <label for="numQuestions">Number of Questions:</label>
      <input type="number" class="form-control" id="numQuestions" placeholder="Number of Questions">
    </div>

    <hr>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Players</th>
          </tr>
        </thead>
        <tbody id="playersTable">
          <!-- Player names will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
      <button id="toggleisReadyToGame" class="btn btn-primary">Toogle ready</button>
    </div>
