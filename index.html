<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Gioco</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nome Gioco</h1>
        <div class="text-center mt-4">
            <button id="createGameBtn" class="btn btn-primary">Crea una Partita</button>
            <p id="lobbyCode" class="mt-3"></p>
        </div>
        <div class="text-center mt-4">
            <label for="numQuestions">Numero minimo di domande (minimo 5):</label>
            <input type="number" id="numQuestions" min="5" value="5" class="form-control w-25 mx-auto">
        </div>
        <div class="mt-5">
            <h2>Giocatori nella Lobby</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome Giocatore</th>
                    </tr>
                </thead>
                <tbody id="playersTable">
                    <!-- I nomi dei giocatori verranno aggiunti qui -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button id="startGameBtn" class="btn btn-primary">Inizia partita</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        function generateLobbyCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const numQuestionsInput = document.getElementById('numQuestions');
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            socket.emit('lobbyCode', [code, parseInt(numQuestionsInput.value)]);
            return code;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const createGameBtn = document.getElementById('createGameBtn');
            const lobbyCodeElement = document.getElementById('lobbyCode');
            const playersTable = document.getElementById('playersTable');
            const startGameBtn = document.getElementById('startGameBtn');
            const numQuestionsInput = document.getElementById('numQuestions');

            createGameBtn.addEventListener('click', function() {
                // Svuota la tabella dei giocatori
                playersTable.innerHTML = '';

                // Genera un nuovo codice per la lobby
                const lobbyCode = generateLobbyCode();
                lobbyCodeElement.textContent = 'Codice Lobby: ' + lobbyCode;
            });

            socket.on('addNewPlayer', function(playerName) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = playerName;
                row.appendChild(cell);
                playersTable.appendChild(row);
            });

            startGameBtn.addEventListener('click', function() {
                const numQuestions = parseInt(numQuestionsInput.value);
                if (numQuestions >= 5) {
                    socket.emit('startGame', { numQuestions: numQuestions });
                } else {
                    alert('Il numero minimo di domande Ã¨ 5.');
                }
            });
        });
    </script>
</body>
</html>
